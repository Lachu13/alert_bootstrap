<body>    
      <div class="container"> 
      <h2>alert links<h2> 
      <p>add the alert-link class to any links inside the alert box to 
create"matching colored links"</p> 
       <div class="alert alert-success"> <!--success - green -->
      <strong>success!</strong> you should<a href="#"class="alert-link"> read this message</a> 
      </div> 
      <div class="alert alert-info"> <!--info - blue -->
      <strong>info!</strong>you should<a href="#"class="alert-link"> read this message</a> 
      </div> 
      <div class="alert alert-warning"> <!--warning-orange -->
      <strong>warning!</strong>you should<a href="#"class="alert-link"> read this message</a> 
      </div> 
      </iv class="alert alert-danger"> 
      <strong>danger!</strong>you should<a href="#"class="alert-link"> read this message</a> 
      </div> 
      </div>
</body>
</html>
